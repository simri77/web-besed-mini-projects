<body>
    <h1>Rock Paper Scissors</h1>
    <div id="keys">  
        <button onclick="play('✊🏾')" title="Rock">✊🏾</button>
        <button onclick="play('✋🏾')" title="Paper">✋🏾</button>
        <button onclick="play('✌🏾')" title="Scissors">✌🏾</button>
    </div> 
    <h2>You Win</h2>
    <p id="YouC"></p>
    <p id="countsrps"></p>
